flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/uygulama_icon.png"
  adaptive_icon_background: "#FFFFFF" # veya şeffaf arka plan için "translucent"
  adaptive_icon_foreground: "assets/uygulama_icon.png"